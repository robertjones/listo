<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Listo</title>
  <link href="tailwind.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-grey-lighter" style="background: linear-gradient(120deg, #00C9FF 0%, #92FE9D 100%)">
  <div class="absolute pin-t pin-l text-white mx-4 my-6">
    <div class="flex-1 text-4xl font-bold opacity-75">Listo</div>
  </div>
  <div class="container mx-auto px-3 py-8 flex items-center h-screen max-w-sm">
    <div class="flex-1">
      <div class="flex-1 w-full text-grey-darkest text-center bg-white px-4 py-6 rounded-lg shadow-md mt-16">
        <p id='type_title' class="text-3xl leading-tight"></p> <!--Type title-->
        <p id='type_description' class="leading-normal mt-1 mb-8 h-12 text-grey-dark"></p><!--Type description-->
        <p id='challenge' class="text-4xl leading-tight h-32"></p><!--Challenge-->
      </div>
      <div class="flex-1 text-center px-4 py-6">
        <button type="button" class="bg-teal-dark hover:bg-teal-darker text-white font-bold py-4 mr-4 w-32 rounded-full" onclick="updateCards()">New card</button>
        <button id="timer_button" type="button" class="bg-blue hover:bg-blue-dark text-white font-bold py-4 ml-4 w-32 rounded-full" onclick="startTimer()">Start timer</button>
        <div class="text-white pt-8 px-12"><a href="rules.html" class="text-white opacity-75">How to play</a></div>
      </div>
    </div>
  </div>
</body>
<audio id='end_sound' src="chime.mp3"></audio>
<script src="listo.js"></script>
</html>
